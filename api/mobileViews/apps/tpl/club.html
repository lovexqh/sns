<div id="content" class="container">
    <div id="list"></div>
</div>
<script type="text/template" id="tpl">
    <%var len=list.length; %>
    <% for(var i = 0; i < len; i++) { %>
    <% var item = list[i]; %>
    <div class="row list">
        <div class="col-xs-3 site-left site">
            <img src="<%=item.img%>" alt=""/>
        </div>
        <div class="col-xs-6 site-middle site">
            <%=item.info%>
        </div>
        <div class="col-xs-3 site-right site">
            <button type="button" class="btn btn-default">加入</button>
        </div>
    </div>
    <% } %>
</script>

<script type="text/javascript">
    loadCss('./css/club-list.css');
    //        获取渲染元素和模板内容
            var element = $('#list'),
                    tpl = $('#tpl').html();
    //        创建数据, 这些数据可能是你从服务器获取的
            var data = {
                list: [
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' },
                    {img: 'http://www.bootcss.com/assets/img/gruntjs.png', info: '介绍' }
                ]
            }
    // 解析模板, 返回解析后的内容
            var html = _.template(tpl, data);
    // 将解析后的内容填充到渲染元素
            element.html(html);
            $("#list").tap(function(){
                alert(11);
                return false;
            });
</script>
