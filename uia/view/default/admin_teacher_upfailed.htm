{template header} 
<script src="js/CommonLibs/EditForm.js" type="text/javascript"></script>
<div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
url="admin.php?m=teacher&a=getUpfailedList" idField="identityid" pageSize="50" multiSelect="true" >
	<div property="columns">
	    <div field="G" width="80" headerAlign="center">工号</div>
		<div field="A" width="60" headerAlign="center">姓名</div>
		<div field="B" width="30" headerAlign="center">性别</div>
		<div field="D" width="80" headerAlign="center">身份证件号</div>
		<div field="E" width="50" headerAlign="center">部门</div>
		<div field="R" width="50" headerAlign="center">职务</div>
		<div field="S" width="80" headerAlign="center">职称</div>
		<div field="L" width="80" headerAlign="center">参加工作年月</div>
		<div field="M" width="80" headerAlign="center">来校年月</div>
		<div field="N" width="50" headerAlign="center">学历</div>
		<div name="action" width="20" headerAlign="center" align="center" renderer="onActionRenderer" cellStyle="padding:0;">编辑</div>
	</div>
</div>


<script type="text/javascript">	
    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();
	
    function showAll(){
    	grid.load();
    }
    
	function search() {
        var key = mini.get("key").getValue();
        grid.load({ key: key });
    }
    function onKeyEnter(e) {
        search();
    }
    function onActionRenderer(e) {
        var grid = e.sender;
        var record = e.record;
        var uid = record._uid;
        var rowIndex = e.rowIndex;
        var s = '<a class="Edit_Button">#</a>'
        return s;
    }
    
    function CloseWindow(action) {
		if (window.CloseOwnerWindow)
			return parent.window.CloseOwnerWindow(action);
		else
			parent.window.close();
	}
 

</script>
{template foot}
