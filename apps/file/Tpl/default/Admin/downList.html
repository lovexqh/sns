<include file="_header" />

<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <div class="page right">{$html}</div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>ID</th>
                <th>下载者</th>
                <th>应用</th>
                <th>下载时间</th>
            </tr>
            <volist name="attachInfo" id="vo">
                <tr id="list_{$vo.id}">
                    <td>{$vo.id}</td>
                    <td>{$vo.uname}</td>
                    <td></td>
                    <td>{$vo.download_time|friendlyDate}</td>
                </tr>
            </volist>
        </table>
    </div>

</div>
<include file="_footer" />
