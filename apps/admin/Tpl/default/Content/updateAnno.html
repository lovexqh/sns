    <div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>公告</div>
  <div class="form2">

			<option value="0"<eq name="grade" value="0">selected</eq>>普通</option>

		</select>
	  </dd>
    </dl>
   <div class="page_btm">
