//微广播收起功能
function retract(obj){
	 var length = $(obj).parent().find('ul>li').length;
	 if(length>15){
		 $(obj).parent().find('ul>li').each(function(i, e) {
            if(i>=15){
				$(this).remove();	
			}
        });
	 }
	 $('#hidejs').remove();
	 $(obj).find('#ClassloadMoreDiv').html('<span class="ico_morefoot"></span>更多');
}
</script>
