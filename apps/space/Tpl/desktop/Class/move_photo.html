<include file="../Public/_header" />
<include file="../Public/_tab" />
   <include file="../Public/_movestate_leftmenu" />
   <div class="trunk_right_p">
     <div class="navi_rtitle"><img src="__THEME__/space/images/space.gif" class="move_photos" /><span class="title">班级相册</span></div>
     <div class="right_content">
        <div class="falbumlist">
          <ul>
            <volist name="classalbum" id="li">
              <li>
                <div class="box">
                  <div class="c1"><span class="photo140"><a href="{:U('/Class/albums',array(classid=>$classid,id=>$li['id']))}"><img src="{$li.id|get_album_cover=###,$li}" alt="{$li.name}" /></a></span></div>
                  <div class="c2">
                    <dl>
                      <dt> <span class="right"></span><a href="{:U('/Class/albums',array(classid=>$classid,id=>$li['id']))}" class="OverH" alt="{$li.name}"><strong>{$li.name}</strong></a></dt>
                      <dd>图片：{$li.photoCount}</dd>
                      <dd>{$li.mTime|friendlyDate}更新</dd>
                    </dl>
                  </div>
                </div>
              </li>
            </volist>
          </ul>
        </div>
        <div class="clear10"></div>
     </div>
     <div class="navi_rtitle"><img src="__THEME__/space/images/space.gif" class="move_photos" /><span class="title">成员相册</span></div>
     <div class="clear10"></div>
     <div class="right_content">
        <div class="falbumlist">
          <ul>
            <volist name="useralbum" id="li">
              <li>
                <div class="box">
                  <div class="c1"><span class="photo140"><a href="{:U('photo/Index/album',array(uid=>$li['userId'],id=>$li['id']))}" target="_blank"><img src="{$li.id|get_album_cover=###,$li}" alt="{$li.name}" /></a></span></div>
                  <div class="c2">
                    <dl>
                      <dt> <span class="right"></span><a href="{:U('photo/Index/album',array(uid=>$li['userId'],id=>$li['id']))}" class="OverH" alt="{$li.name}" target="_blank"><strong>{$li.name}</strong></a></dt>
                      <dd>图片：{$li.photoCount}</dd>
                    </dl>
                  </div>
                </div>
              </li>
            </volist>
          </ul>
        </div>
        <div class="clear10"></div>
     </div>  
   </div>
<include file="../Public/_footer" />
