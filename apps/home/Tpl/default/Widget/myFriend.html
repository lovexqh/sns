<include file="__THEME__/desktop/_widget_header" />
<style type="text/css">
/*我的好友挂件*/
.container{
	position:relative;
	overflow:hidden;
}
.leftBox{
	float:left;
	background:url(../Public/images/widget/c_01.png) no-repeat left center;
	width:56px;
	height:110px;
}
.leftBox h2{
	margin:15px 0 0 20px;
	font-size:16px;
	color:#fff;
	width:20px;
	line-height:20px;
	font-weight:bold;
}
.contBox{
	float:left;
	background:url(../Public/images/widget/c_03.png) repeat-x left center;
	height:110px;
}
.rightBox{
	float:left;
	background:url(../Public/images/widget/c_06.png) no-repeat left center;
	width:42px;
	height:110px;
}
.contBox ul{
	list-style:none;
	list-style-type:none;
}
.contBox ul li{
	float:left;
	margin:15px 3px 0;
}
.userbox{
	display:block;
	position:relative;
	width:85px;
	height:80px;
	z-index:0;
}
.userface img{
	width:85px;
	height:80px;
	display:block;
}
.username{
	position:absolute;
	left:0px;
	bottom:0px;
	width:85px;
	height:25px;
	line-height:25px;
	text-align:center;
	
	filter:alpha(opacity=60);
	opacity:0.6;
	background:#000;
	color:#fff;
	text-decoration:none;
	font-size:12px;
	z-index:1;
}
.username:link,.username:visited,.username:active{
	color:#fff;
	text-decoration:none;
}
.userbox:hover .username{
	filter:alpha(opacity=80);
	opacity:0.8;
	text-decoration:underline;
}
</style>
<if condition="$list">
<div class="container">
  <div class="leftBox">
  	<h2>{$h2_title}</h2>
  </div>
  <div class="contBox">
  <ul>
	<volist name="list.data" id="vo" key="$key">
	<li class="userbox">
		<space uid="vo.fid" class="userface">{uavatar=b}</space>
		<space uid="vo.fid" class="username">{uname}</space>
	</li>
	</volist>
  </ul>
  </div>
  <div class="rightBox"></div>
</div><!-- end .container -->
</if>
<include file="__THEME__/desktop/_widget_footer" />
