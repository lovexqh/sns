<include file="__THEME__/desktop/header" />
<div class="resetPasswordBox statusBox">
	<div class="statusTopBorder"></div>
	<h2>重设密码</h2>
	<div class="statusContent">
	<form action="{:U('home/Public/doResetPassword')}" method="post">
	<input type="hidden" name="code" value="{$code}">
		<ul>
			<li>
				<label>用户名：</label>
				<span>{$email}</span>
			</li>
			<li>
				<label>新密码：</label>
				<input type="password" class="text1" style="width:220px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="password"/>
			</li>
			<li>
				<label>确认密码：</label>
				<input type="password" class="text1" style="width:220px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="repassword"/>
			</li>
			<li><label>&nbsp;</label>
				<button type="submit" class="btn sub-btn" >重设密码</button>
			</li>
		</ul>
	</form>
	</div>
<!-- end .registerBox --></div>
<include file="__THEME__/desktop/footer" />
