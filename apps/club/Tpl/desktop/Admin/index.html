<include file="_header"/>
<div class="so_main">
    <include file="_tab"/>
    <div class="form2">
        <div style="width: 100%;height: 30px;clear: both;margin-bottom: 10px;">
            <form method="post" action="">
                <input type="text" name="keyword" id="keyword" value="">
                <select name="keytype" id="keytype">
                    <option value="1">社团</option>
                    <option value="2">成员</option>
                </select>
                <input type="button" name="btnsearch" id="btnsearch" value="搜索">
                <a href="{:U('club/Admin/addclub')}">添加社团</a>
            </form>
        </div>
        <div style="height: 1px;overflow: hidden; clear: both;"></div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th width="37%" height="30" bgcolor="#DBF3FF" scope="col">社团名称</th>
                <th width="13%" align="center" bgcolor="#DBF3FF" scope="col">社团人数</th>
                <th width="18%" align="center" bgcolor="#DBF3FF" scope="col">创建时间</th>
                <th width="8%" align="center" bgcolor="#DBF3FF" scope="col">社长名字</th>
                <th width="24%" align="center" bgcolor="#DBF3FF" scope="col">操作</th>
            </tr>
            <if condition="($clublist['count'] neq 0)">
            <volist name="clublist['data']" id="cl">
            <tr>
                <td height="30" style="padding-left:20px; text-align:left;">{$cl['title']}</td>
                <td align="center">{$cl['membercount']}</td>
                <td align="center">{$cl['ctime']}</td>
                <td align="center">&nbsp;</td>
                <td align="center"><a href="#">编辑</a> <a href="#">成员</a> <a href="#">账务</a> <a href="#">删除</a></td>
            </tr>
            </volist>
            <else />
            <tr>
                <td height="30" colspan="5" align="center">暂时没有社团信息！</td>
            </tr>
            </if>
        </table>
    </div>
</div>
<include file="_footer"/>
