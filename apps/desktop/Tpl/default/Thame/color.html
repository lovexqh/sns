<include file="../Public/_header_common" />
<link rel="stylesheet" type="text/css" href="../Public/css/thame.css?{$verhash}" />
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout:fixed">
<tr>
<td width="136" valign="top" class="thame_sidebar">
    <include file="_sidebar" />
</td>
<td valign="top">
<script type="text/javascript">
jQuery(document).ready(function(){
	var el=jQuery('.color_block');
	el.bind('mouseover',function(){
		jQuery(this).addClass('active');
	});
	el.bind('mouseout',function(){
		jQuery(this).removeClass('active');
	});
	el.bind('click',function(){
		jQuery('.color_block').removeClass('active1');
		jQuery(this).addClass('active1');
		 document.getElementById('color_val').value=jQuery(this).attr('backimg');
		 document.getElementById('c1').style.backgroundColor=jQuery(this).attr('backimg');
		top._config.setback(jQuery(this).attr('backimg'),2,'','backimg');
	});
	var custom_color='';
	if(top._config.thame.custom.custom_backimg.indexOf('#')===0){
		 custom_color=top._config.thame.custom.custom_backimg;
		 document.getElementById('color_val').value=custom_color;
		 document.getElementById('c1').style.backgroundColor=custom_color;
		el.each(function(){
			if(jQuery(this).attr('backimg')==custom_color) jQuery(this).addClass

('active1');
		});
	}
});
</script>
<style>
.bm_c{padding:10px;}
body,input,button,select,textarea{font:12px/1.5 Tahoma,Helvetica,'SimSun',sans-serif;color:#444;}
.color_block .color_div{border:5px solid #e8e8e8;}
.xl .active .color_div,.xl .active1 .color_div{border:5px solid #09F}
.xl li{height:100px;float:left; margin:0; cursor:pointer}
.txt{vertical-align:middle; height:18px;}
#c1{background-color:#fff; width:30px; line-height:1.5; height:22px; vertical-align:middle;}
.c_btn{height:22px; vertical-align:middle;}
</style>
<div class="bm_c cl">
	{:L('thame_custom_color')}<input id="color_val" type="text" value="" size="30" class="txt">
	<input type="button" initialized="true" id="c1" onclick="c1_frame.location='../Public/images/getcolor.htm?c1|color_val';showMenu({'ctrlid':'c1'})" value="">
	<input type="button" value="{:L('thame_custom_set')}" class="c_btn" onclick="top._config.setback($E('color_val').value,2,'','backimg');" />	
	<span id="c1_menu" style="display: none">
	<iframe name="c1_frame" src="" frameborder="0" height="148" scrolling="no" width="210"></iframe>
	</span>
</div>
<div class=" cl">
	
<if condition="$count gt 0">
    <ul class="xl cl">
    <volist name="data" id="value">
        <li backimg="{$value[val]}" class="color_block backgound_radius <if condition='$value[val] eq $color'>active1</if>" style="height:90px;">
            <table width="100%" height="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed">
                <tr><td align="center"><div class="color_div" style="width:100px;height:50px; margin:0 auto;background:{$value[val]}" title="{$value[title]}"></div></td></tr>
                <tr><td align="center"><div style="width:120px;height:20px; margin:0 auto;">{$value[title]}</div></td></tr>
            </table>
        </li>
    </volist>
    </ul>
    <div class="cl">{$html}</div>
<else />
    {:L('no_result')}
</if>
</div>
</td>
</tr>
</table>
<include file="../Public/_footer" />
