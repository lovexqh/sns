<include file="../Public/_header_common" />
<link rel="stylesheet" type="text/css" href="../Public/css/thame.css?{$verhash}" />
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout:fixed">
<tr>
<td width="136" valign="top" class="thame_sidebar">
    <include file="_sidebar" />
</td>
<td valign="top">
	<script type="text/javascript">
        jQuery(document).ready(function(){
            var el=jQuery('.thame_block');
            el.bind('mouseover',function(){
                jQuery(this).addClass('active');
            });
            el.bind('mouseout',function(){
                jQuery(this).removeClass('active');
            });
            el.bind('click',function(){
                jQuery('.thame_block').removeClass('active1');
                jQuery(this).addClass('active1');
                top._config.setthame(thamejson[this.id]);
            });
            el.each(function(){
                if(this.id==top._config.thame.system.folder) jQuery(this).addClass('active1');
            });
        });
        var thamejson=eval({$thamejson});
    </script>
    <style>
    .xl .active,.xl .active1{background:#09F;color:#FFF}
    </style>
    <div class=" cl">
        <if condition="$count gt 0">
            <ul class="xl cl mlp">
            <volist name="data" id="value">
                <li id="{$value[folder]}"  class="thame_block backgound_radius " >
                    <table width="100%" height="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed">
                        <tr><td align="center"><img class="backgound_radius" src="__THEME__/desktop/styles/thame/{$value[folder]}/thumb.jpg" /></td></tr>
                        <tr><td align="center">{$value[name]}</td></tr>
                    </table>
                </li>
            </volist>
            </ul>
            <div class="cl">{$html}</div>
        <else />
            {:L('no_system_theme')}
        </if>
    </div>
</td>
</tr>
</table>
<include file="../Public/_footer" />
