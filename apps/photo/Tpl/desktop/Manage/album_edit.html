<include file="__THEME__/desktop/_header" />
<link href="__THEME__/layout.css" rel="stylesheet" type="text/css" />
<link  href="__THEME__/menu.css" rel="stylesheet" type="text/css"/>
<link href="../Public/css/photo.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function delete_album(){
	var url = '{:U('/Manage/delete_album',array('id'=>$album[id]))}';
	var uid = '{$this->mid}';
	if(confirm('删除该{$ts['app']['app_alias']}的同时，将删除其所有照片，确定删除？')){
		$.post(url,
			function(data){
				if(data == 1){
					parent.tabs.close('上传照片');
					parent.tabs.close('我的全部相册');
					parent.tabs.iframe('我的全部相册',U('photo/Index/albums',['uid='+uid,'iframe=yes']));
					parent.tabs.close('编辑该相册');
				}else{
					ui.error('删除相册失败！');
				}
		})
	}
}

function edit_photos_show(){
	$('#edit_photos').show();
	var iframeheight = $('iframe', parent.document).height()+70;
	 $('iframe', parent.document).height(iframeheight);
}
</script>
<div class="content_holder">
<!-- 头部 end -->
<div class="content no_bg">
  <div class="main no_l">
    <div class="mainbox">
      <div class="mainbox_appC">
	<div class="page_title"> <!-- page_title begin -->

	</div><!-- page_title end -->
	<div class="photoBox">
		<div class="lineS_btm lh30"><span class="photo_tit"><strong>{$album.name}</strong></span> 
		<a href="{:U('/Manage/album_order',array(id=>$album['id']))}">相册照片排序</a> |
		<a href="javascrpt:;" onclick="javascript:delete_album();return false;">删除该相册</a> |
		<a href="{:U('/Index/album',array(id=>$album['id'],uid=>$mid))}">返回该相册</a></div>
		<form method="post" action="{:U('/Manage/do_update_album')}" name="do_update_album" onsubmit="return check_form(this);">
		<div class="edit_box">

  			<div class="li">
				<div class="c1">相册名称：</div>
				<div class="c2"><input name="album_name" type="text" class="text" id="album_name" style="width:150px;" onblur="this.className='text'" onfocus="this.className='text2';change_flag=true;" value="{$album.name}" /></div>
			</div>

			<div class="li">
				<div class="c1">访问权限：</div>
				<div class="c2">
				<select style = "height:29px;" name="album_privacy" id="privacy" onchange="javascript:changePrivacy(this);change_flag=true;" class="text">
					<option value="1" <if condition="$album['privacy'] eq 1">selected="selected"</if>>所有人可见</option>
					<!--<option value="2" <if condition="$album['privacy'] eq 2">selected="selected"</if>>仅我关注可见</option>-->
					<option value="3" <if condition="$album['privacy'] eq 3">selected="selected"</if>>仅自己可见</option>
					<option value="4" <if condition="$album['privacy'] eq 4">selected="selected"</if>>凭密码访问</option>
				</select>				
				</div>
			</div>
		
			<div class="li" id="need_password" style="display:none;">
				<div class="c1">设置密码：</div>
				<div class="c2">
				<input name="album_privacy_data" value="{$album.privacy_data}" type="password" class="text" id="textfield3" style="width:150px;" onblur="this.className='text'" onfocus="this.className='text2'" />
				</div>
			</div>
            <div class="clear" style="margin-left:65px">
				<br />
				<input type="hidden" name="albumId" value="{$album.id}" />
				<input type="submit" class="btn_b" value="保存" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="javascript:;" onclick="edit_photos_show();return false;">编辑所有照片？</a>
			</div>
		</div>
		<div class="edit_list" id="edit_photos" style="display:none;">
			<ul>
			<volist name="photos" id="li">
			<li class="bg04">
				<div class="box">
					<div class="c1"><div class="photo100"><a href="#"><img src="__ROOT__/thumb.php?w=130&h=130&t=f&url={$li.savepath|get_photo_url}{$li.savename}" alt="{$li.name}" /></a></div></div>
					<div class="c2">
						<dl>
							<dt>
							<input value="{$li.name}" name="name[{$li.id}]" type="text" class="text" id="attach_{$li.id}" style="width:150px;" onblur="this.className='text'" onfocus="this.className='text2';change_flag=true;" />
							</dt>
							<dd><label><input name="album_cover" type="radio" value="{$li.id}" <if condition=" $li['id'] eq $album['coverImageId']">checked='checked'</if> /> 设为该相册封面</label></dd>
							<dd>转移到：
								<select name="move_to[{$li.id}]" onchange="change_flag=true;">
									<volist name="albumlist" id="al">
										<option value="{$al.id}" <if condition=" $al['id'] eq $album['id']">selected='selected'</if>>{$al.name}</option>
									</volist>
								</select>
							</dd>
						</dl>
					</div>
                    <div class="clear"></div>
				</div>
			</li>
			</volist>
			</ul>
			<div class="clear ml10">
				<input type="hidden" name="albumId" value="{$album.id}" />
				<input type="submit" class="btn_b" value="保存" />
			</div>
		</div>
		</form>
	</div>
    <div class="clear"></div>  
	</div>
    </div>
  <div class="c"></div>
</div>
</div>
</div>
<script type="text/javascript">
/** 离开页面提醒 **/
	var change_flag = false;	//修改标识
	var pb_strConfirmCloseMessage	=	"你的修改还没有保存，如果离开本页，修改不会生效！";
	function ConfirmClose() {
		window.event.returnValue = pb_strConfirmCloseMessage;
	}
	function ShowConfirmClose(blnValue) {
		if(blnValue) {
			document.body.onbeforeunload = ConfirmClose;
		} else {
			document.body.onbeforeunload = null;
		}
	}
	//如果页面被修改则弹出提醒
	if(change_flag){
	//	ShowConfirmClose(true);
	}
/** 离开页面提醒 **/

//初始化密码框
if($('#privacy').val()==4){
	$('#need_password').show();
}

//显示密码框
function changePrivacy(obj){
	if(obj.value==4){
		$('#need_password').show();
	}else{
		$('#need_password').hide();
	}
}

//表单验证
function check_form(obj){
	var name = $("#album_name").val();
	if(obj.album_name.value=='' || getLength(name.replace(/\s+/g,"")) == 0){
		ui.error('相册名字不能为空');
		return false;
	}
	//提交表单不弹出提醒
	//ShowConfirmClose(false);
	return true;
}
</script>
