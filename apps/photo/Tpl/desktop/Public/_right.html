    <volist name="rphoto['data']" id="po">
        <li>
            <p><a href="{:U('photo/Index/detail',array('pid'=>$po['id']))}" title="{$po['name']}" ><img src="{$po['savepath']|get_photo_url}" alt="{$po['name']}" width="228"></a></p>

                    </span>
        </li>
    </volist>
