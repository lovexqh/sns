<include file="_header" />

  <div class="navigate_info"> <strong>您当前的位置：</strong><span>课堂中心首页 > </span><span>课堂资源</span> </div>
  <div class="main">
    <div class="sidebar">
      <include file="_left" />
      <div class="clear"></div>
    </div>
    <div class="content">
      <div class="box width">
      </div>
      <div class="box width">
        <table cellpadding="0" cellspacing="0" class="table_list">
          <tr>
            <th>资源名称</th>
            <th>大小</th>
            <th>发布人</th>
            <th>隶属</th>
            <th>下载日期</th>
            <th>下载次数</th>
          </tr>
          <volist name="resourceList.data" id='vo'>
          <tr>
            <td style="text-align:left;"><a href="{:U('airclass/Index/downResource',array('id'=>$vo['id']))}" target="_blank">{$vo['name']}</a></td>
            <td style="text-align:right;">{$vo.size|formatBytes}</td>
            <td>{$vo.uid|getUserSpace}</td>
            <td style="text-align:left;"><a href="{:U('square/Airclass/detail',array('classId'=>$vo[classid]))}">{$vo.classname}</a></td>
            <td>{$vo.addtime|date="Y-m-d H:i",###}</td>
            <td>{$vo.downcount}次</td>
          </tr>
          </volist>
        </table>
        <div class="page">
            {$resourceList.html}
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
</body></html>
