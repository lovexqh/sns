		</volist>
	];
	function noteClick(id){
		$.post("__URL__&act=chartsearch", {id:id},			
			function(data){
				$('#chartlist').html(data);
				$('.navigate_info>div').html($(data).find('#search_nav').html());
					
		});				
		
	}
	$(document).ready(function(){
		$.fn.zTree.init($("#navtreeother"), settingother, zNodesother);
	});
</script>
