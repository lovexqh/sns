<div class="boxitem pt10">
	<div class="box_title">
    	<h2>{$title}</h2>
    </div>
    <div class="box_content pt10">
    	<ul class="topic_list">
		  <if condition="'recommend' eq $type">
		  <volist id="vo" name="hotTopic">
		    <li>
				<a href="{:U('weibo/User/topics',array('k'=>urlencode($vo['name'])))}" class="ml5" title="{$vo.name}">{$vo.name}({$vo.count})</a><br />
			    <if condition="$vo['note']">
			    <div class="topic_tips">
			    	<div class="topic_arrt"><div class="topic_arr"></div></div>
			        <div class="topic_info">{$vo['note']}</div>
			    </div>
			    </if>
		    </li>
		  </volist>
		  <else />
		  <volist id="vo" name="hotTopic">
		    <li class='ml5'>
		    	<a href="{:U('weibo/User/topics',array('k'=>urlencode($vo['name'])))}" title="{$vo.name}">{$vo.name}({$vo.count})</a><br />
		    </li>
		  </volist>
		  </if>
		</ul>
		<div class="clear pb10"></div>
    </div>
</div>
<div class="clear lineD_btm"></div>
